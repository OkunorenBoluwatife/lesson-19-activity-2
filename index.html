<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Variables</h1>
    <p>Sum of two Numbers</p>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>



    <script>
        var num1 = 20;
        var num2 = 40;
        var sum = num1 + num2;
        var minus = num1 - num2;
        var multiply = num1 * num2
        document.getElementById("result1").
        innerHTML =
            "The total sum is: " + sum;
        document.getElementById("result2").
        innerHTML =
            "The Difference is: " + minus;
        document.getElementById("result3").
        innerHTML =
            "The Multiply is: " + multiply; 

    </script>
</body>

</html>
